<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDMI Capture - Anti-Ringing Smart Sharpen</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ENGINE 1: Smart WebGL */
        canvas {
            width: 100%;
            height: 100%;
            display: none;
            image-rendering: pixelated; 
        }

        /* ENGINE 2: Native Video */
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            will-change: transform;
        }

        /* HUD Styles */
        .hud-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            gap: 15px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #player-container:hover .hud-panel { opacity: 1; pointer-events: all; }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            transition: opacity 0.2s;
        }
        
        .control-group.disabled { opacity: 0.3; pointer-events: none; }
        .control-group label { color: #aaa; font-size: 10px; text-transform: uppercase; font-weight: 600; margin-bottom: 5px; }
        
        input[type=range] { width: 100%; cursor: pointer; height: 4px; border-radius: 2px; appearance: none; background: #444; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; border-radius: 50%; background: white; cursor: pointer; }

        #vol { accent-color: #007bff; }
        #sharp { accent-color: #e056fd; } 

        .btn-icon { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; width: 36px; height: 36px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; transition: all 0.2s; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); }

        /* Mode Toggle */
        #modeToggle {
            background: rgba(255,255,255,0.05); border: 1px solid #555; color: #888;
            padding: 0 12px; height: 36px; font-size: 10px; font-weight: bold; border-radius: 8px;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
            line-height: 1.1; width: 80px; text-align: center; transition: all 0.2s;
        }
        #modeToggle.active {
            background: rgba(111, 66, 193, 0.2); border: 1px solid #e056fd; color: #e056fd;
            box-shadow: 0 0 15px rgba(224, 86, 253, 0.2);
        }

        #startBtn {
            position: absolute; z-index: 50; background: #28a745; color: white; border: none;
            padding: 15px 30px; font-size: 18px; font-weight: bold; border-radius: 50px;
            box-shadow: 0 0 30px rgba(40, 167, 69, 0.5); cursor: pointer; transition: transform 0.1s;
        }
        #startBtn:hover { transform: scale(1.05); }

        .divider { width: 1px; height: 30px; background: #444; }
        .engine-tag { position: absolute; top: 20px; right: 20px; font-size: 10px; color: #555; text-transform: uppercase; pointer-events: none; }
    </style>
</head>
<body>

    <div id="player-container">
        <button id="startBtn">⚡ Start Smart Stream</button>
        <div class="engine-tag" id="engineTag">Engine: Native Video (Zero Latency)</div>

        <canvas id="glCanvas"></canvas>
        <video id="sourceVid" autoplay playsinline></video>

        <div class="hud-panel">
            <div class="control-group" style="width: 100px;">
                <label id="volLabel">Volume 100%</label>
                <input type="range" id="vol" min="0" max="1" step="0.01" value="1">
            </div>

            <div class="divider"></div>

            <button id="modeToggle"><span>SMART SHARP</span><span style="font-size:9px">OFF</span></button>

            <div class="control-group disabled" id="sharpGroup">
                <label style="color:#e056fd">Sharpness</label>
                <input type="range" id="sharp" min="0" max="3.0" step="0.1" value="1.0">
            </div>

            <div class="divider"></div>

            <div class="control-group">
                <label>Contrast</label>
                <input type="range" id="con" min="0.5" max="1.5" step="0.05" value="1.1">
            </div>
             <div class="control-group">
                <label>Brightness</label>
                <input type="range" id="bri" min="0.5" max="1.5" step="0.05" value="1.0">
            </div>

            <div class="divider"></div>

            <button class="btn-icon" id="fsBtn" title="Fullscreen">⛶</button>
        </div>
    </div>

    <script id="vs" type="x-shader/x-vertex">
        attribute vec2 position;
        varying vec2 vUv;
        void main() {
            vUv = position * 0.5 + 0.5;
            vUv.y = 1.0 - vUv.y; 
            gl_Position = vec4(position, 0.0, 1.0);
        }
    </script>
    
    <script id="fs" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D uImage;
        uniform vec2 uResolution;
        uniform float uSharpness;
        uniform float uContrast;
        uniform float uBrightness;
        varying vec2 vUv;

        vec3 adjustContrast(vec3 color, float adjustment) {
            return (color - 0.5) * adjustment + 0.5;
        }

        // Helper to get luma (brightness)
        float luma(vec3 color) {
            return dot(color, vec3(0.299, 0.587, 0.114));
        }

        void main() {
            // 1. Fetch Neighbors
            vec3 m = texture2D(uImage, vUv).rgb;
            
            // Only calculate neighbors if sharpening is on
            if (uSharpness > 0.0) {
                float x = 1.0 / uResolution.x;
                float y = 1.0 / uResolution.y;
                
                vec3 n = texture2D(uImage, vUv + vec2(0.0, -y)).rgb;
                vec3 s = texture2D(uImage, vUv + vec2(0.0, y)).rgb;
                vec3 e = texture2D(uImage, vUv + vec2(-x, 0.0)).rgb;
                vec3 w = texture2D(uImage, vUv + vec2(x, 0.0)).rgb;

                // 2. Calculate Local Contrast (Range)
                vec3 minCol = min(m, min(n, min(s, min(e, w))));
                vec3 maxCol = max(m, max(n, max(s, max(e, w))));
                
                // 3. Unsharp Mask Calculation
                vec3 blur = (n + s + e + w) * 0.25;
                vec3 diff = m - blur;
                vec3 sharpened = m + diff * uSharpness;

                // 4. SMART CLAMP (Anti-Ringing)
                // This forces the sharpened pixel to stay within the range of its neighbors.
                // It kills the "Halo" effect on text completely.
                sharpened = clamp(sharpened, minCol, maxCol);
                
                // 5. High Contrast Protection (Optional Extra Safety)
                // If the edge is already extreme (black on white), reduce sharpening intensity
                float contrast = luma(maxCol - minCol);
                float dampener = 1.0 - smoothstep(0.5, 1.0, contrast); // Reduce effect on very hard edges
                m = mix(m, sharpened, dampener);
            
            } 

            // 6. Global Adjustments
            m = adjustContrast(m, uContrast);
            m = m * uBrightness;
            
            gl_FragColor = vec4(m, 1.0);
        }
    </script>

    <script>
        const canvas = document.getElementById('glCanvas');
        const video = document.getElementById('sourceVid');
        const gl = canvas.getContext('webgl', { preserveDrawingBuffer: true, alpha: false });
        
        const container = document.getElementById('player-container');
        const startBtn = document.getElementById('startBtn');
        const fsBtn = document.getElementById('fsBtn');
        const engineTag = document.getElementById('engineTag');
        const modeToggle = document.getElementById('modeToggle');
        const sharpGroup = document.getElementById('sharpGroup');
        const volLabel = document.getElementById('volLabel');
        const inputs = {
            vol: document.getElementById('vol'),
            sharp: document.getElementById('sharp'),
            con: document.getElementById('con'),
            bri: document.getElementById('bri')
        };

        let audioTrack = null;
        let isSmartEnabled = false;
        let animationFrameId;

        // --- WEBGL INIT ---
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }
        const program = gl.createProgram();
        gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, document.getElementById('vs').text));
        gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, document.getElementById('fs').text));
        gl.linkProgram(program);
        gl.useProgram(program);

        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]), gl.STATIC_DRAW);
        const posLoc = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(posLoc);
        gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

        const texture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);

        const locs = {
            res: gl.getUniformLocation(program, "uResolution"),
            sharp: gl.getUniformLocation(program, "uSharpness"),
            con: gl.getUniformLocation(program, "uContrast"),
            bri: gl.getUniformLocation(program, "uBrightness")
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resize);
        resize();

        // --- ENGINE SWITCHING ---
        modeToggle.addEventListener('click', () => {
            isSmartEnabled = !isSmartEnabled;
            
            if (isSmartEnabled) {
                modeToggle.classList.add('active');
                modeToggle.querySelector('span:last-child').innerText = "ON";
                sharpGroup.classList.remove('disabled');
                video.style.display = 'none';
                canvas.style.display = 'block';
                engineTag.innerText = "Engine: Smart Anti-Ringing (High Quality)";
                engineTag.style.color = "#e056fd";
                render();
            } else {
                modeToggle.classList.remove('active');
                modeToggle.querySelector('span:last-child').innerText = "OFF";
                sharpGroup.classList.add('disabled');
                canvas.style.display = 'none';
                video.style.display = 'block';
                engineTag.innerText = "Engine: Native Video (Zero Latency)";
                engineTag.style.color = "#555";
                cancelAnimationFrame(animationFrameId);
                updateNativeFilters();
            }
        });

        function updateNativeFilters() {
            if (!isSmartEnabled) {
                video.style.filter = `contrast(${inputs.con.value}) brightness(${inputs.bri.value})`;
            }
        }

        function render() {
            if (!isSmartEnabled) return;
            if (video.readyState >= 2) {
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, video);
                gl.uniform2f(locs.res, canvas.width, canvas.height);
                gl.uniform1f(locs.sharp, parseFloat(inputs.sharp.value));
                gl.uniform1f(locs.con, parseFloat(inputs.con.value));
                gl.uniform1f(locs.bri, parseFloat(inputs.bri.value));
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            }
            animationFrameId = requestAnimationFrame(render);
        }

        // --- STARTUP ---
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 60 } },
                    audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false, latency: 0 }
                });
                audioTrack = stream.getAudioTracks()[0];
                video.srcObject = stream;
                await video.play();
                startBtn.style.display = 'none';
                updateNativeFilters();
            } catch (err) { alert("Error: " + err.message); }
        });

        // --- INPUTS ---
        inputs.con.addEventListener('input', updateNativeFilters);
        inputs.bri.addEventListener('input', updateNativeFilters);
        inputs.vol.addEventListener('input', (e) => {
            const vol = parseFloat(e.target.value);
            video.volume = vol;
            if (vol === 0) {
                volLabel.innerText = "MUTED";
                volLabel.style.color = "#ff4d4d";
                if (audioTrack) audioTrack.enabled = false;
            } else {
                volLabel.innerText = `Vol ${Math.round(vol * 100)}%`;
                volLabel.style.color = "#aaa";
                if (audioTrack && !audioTrack.enabled) audioTrack.enabled = true;
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) container.requestFullscreen().catch(e => console.log(e));
            else document.exitFullscreen();
        }
        fsBtn.addEventListener('click', toggleFullscreen);
    </script>
</body>
</html>
